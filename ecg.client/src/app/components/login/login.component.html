<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-4 my-5 bg-secondary rounded">
      <h2 class="text-center my-4 text-white">Admin Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label for="username" class="form-label text-white">Username</label>
          <input type="text"
                 id="username"
                 class="form-control"
                 formControlName="username"
                 placeholder="Enter username" />
          <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="text-danger">
            Username is required.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-white">Password</label>
          <input type="password"
                 id="password"
                 class="form-control"
                 formControlName="password"
                 placeholder="Enter password" />
          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
            Password is required.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 my-4" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
